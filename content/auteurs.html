<div class="element element--container auteurs">
  <div class="layout">
    <div class="layout__item u-11/12-m-and-l u-1/12-push-m-and-l">
      <header class="element__header element__section">
        <h1 class="element__title element__title--section alpha t-auteurs__color"><:pratiques_picturales:authors:></h1>
      </header>
      [   (#SET{alphabet,#ARRAY})
      ][  (#SET{alphabet, #GET{alphabet,#VAL{abcdefghijklmnopqrstuvwxyz}|str_split}})]

      <BOUCLE_liste_alpha(AUTEURS){par nom}>[
        (#SET_PUSH{commence_par[(#NOM|desaccentuer_initiale)],#ID_AUTEUR})
      ]</BOUCLE_liste_alpha>

      <BOUCLE_alphabet(POUR){tableau #GET{alphabet}}>
      <B_auteurs>
        <section class="element__section index">
          <div class="element__header index__header">
            <h1 class="index__title t-auteurs__color">#VALEUR</h1>
          </div>
          <div class="element__content index__content">
            <ul class="list-bare index__list">
              <BOUCLE_auteurs(AUTEURS){id_auteur IN #GET{commence_par#VALEUR}}><li class="index__item">[<a href="#URL_AUTEUR">(#NOM|prenom_nom)</a>]</li
              ></BOUCLE_auteurs>
            </ul>
          </div>
        </section>
      </B_auteurs>
      </BOUCLE_alphabet>

    </div>
    [<div class="layout__item">
      (#INCLURE{fond=breadcrumb/auteurs})
    </div>]
  </div>
</div>
