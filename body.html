[(#SET{page-variable,#ENV{type-page,page}})][
  (#GET{page-variable}|match{rubrique|article}|oui)
    #SET{page-variable,#VAL{rub}|concat{#ID_RUBRIQUE}}
][(#SET{class,[page_(#ENV{type-page,page})[ #ENV{type-page,page}_(#ENV{composition,''})]][ composition_(#ENV{composition})]})]
<body class="[page-body(#ENV{type-page}|oui)][ (#GET{class})]">
  <INCLURE{fond=header/#ENV{type-page}, env, page-variable=#GET{page-variable}} />
  <main class="page-content[ t-(#GET{page-variable})__border]">
    <div class="wrapper wrapper--readable">
      <INCLURE{fond=content/#ENV{type-page}, env, page-variable=#GET{page-variable}} />
    </div><!-- /.wrapper -->
  </main>
  <INCLURE{fond=footer/#ENV{type-page}, env, page-variable=#GET{page-variable}} />
</body>
