<B_documents_joints>
<ul class="list-bare">
  <BOUCLE_documents_joints(DOCUMENTS){id_document IN #ENV{_id_docs}}{id_article}{vu=non}{par num titre, date}>
  <li class="media document">
    <a href="[(#URL_DOCUMENT)]" type="#MIME_TYPE" class="document__link[ (#COMPTEUR_BOUCLE|=={1}|oui)document__link--first] .t-rub[(#ENV{id_rubrique})]__border t-rub[(#ENV{id_rubrique})]__bg--hover">
      [<img src="(#LOGO_DOCUMENT|extraire_attribut{src})"[ alt="(#TITRE|couper{40})"] class="media__img document__logo">]
      <div class="media__body document__info">
        <h2 class="epsilon">[(#TITRE|couper{80})]</h2>
        <p>
          [<span class="document__descriptif">(#DESCRIPTIF|PtoBR)</span>]
          [<span class="document__descriptif">(#CREDITS)</span>]
          [<abbr title="<:pratiques_picturales:info_document:> #TYPE_DOCUMENT" class="ext">(#EXTENSION|strtoupper)</abbr> - ][<span>(#TAILLE|taille_en_octets)</span>]
        </p>
      </div>
    </a>
  </li>
  </BOUCLE_documents_joints>
</ul>
</B_documents_joints>
