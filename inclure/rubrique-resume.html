<BOUCLE_rubrique_resume(RUBRIQUES){id_rubrique}>
  <article class="element resume rubrique-resume">
    <a href="#URL_RUBRIQUE" class="element__link [t-(#ID_RUBRIQUE)__color--hover]">
      <header class="element__header">
        <h1 class="element__title delta">#TITRE</h1>
      </header>
      [<div class="article-resume__desc">
        (#DESCRIPTIF)
      </div>]
      <p class="element__next article-resume__next [t-(#ID_RUBRIQUE)__icon-next] [t-(#ID_RUBRIQUE)__icon-next--std]"><:pratiques_picturales:lire_suite:> [(#INCLURE{fond=img/icon-next.svg})]</p>
    </a>
  </article><!-- /.article-resume -->
</BOUCLE_rubrique_resume>
