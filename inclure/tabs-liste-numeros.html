[(#SET{numeros,#ENV{numeros}})]
<B_numeros>
  #ANCRE_PAGINATION
  <h1 class="tabs-content__title t-mots__color">[(#GET{numeros}|count|singulier_ou_pluriel{pratiques_picturales:nombre_numero,pratiques_picturales:nombre_numeros})]</h1>
  <div class="layout">
    <BOUCLE_numeros(RUBRIQUES){id_rubrique IN #GET{numeros}}{!par num titre, titre}{pagination 4}
    >[<article class="layout__item u-6/12-m-and-l element cover">
        (#INCLURE{fond=inclure/rubrique-numero-cover, id_rubrique, contexte=simple})
      </article>]</BOUCLE_numeros>
    [<nav class="pagination pagination--bottom">
      (#PAGINATION{numeros,id_rubrique})
    </nav>]
  </div>
</B_numeros>
