      <h1 class="element__title epsilon">[<a href="#URL_ARTICLE">(#TITRE)</a>]</h1>
      [<p class="element__subtitle element__subtitle--resume zeta">(#SOUSTITRE)</p>]

      <:pratiques_picturales:par_auteur:> (#INCLURE{fond=inclure/article-auteurs,id_article,contexte=resume})
    </p>]
    [(#INTRODUCTION)]
  </article><!-- /.article-resume -->
[(#GET{layout}|=={flex-grid__item}|oui)</div>]
